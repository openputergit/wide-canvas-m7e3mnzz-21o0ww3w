<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="bi bi-building text-4xl text-blue-600"></i>
                <h2 class="text-2xl font-bold mt-2">Company Portal</h2>
                <p class="text-gray-600">Sign in to your account</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard min-h-screen bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="bi bi-building text-2xl text-blue-600"></i>
                        <span class="ml-2 text-lg font-semibold">Company Dashboard</span>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                            <i class="bi bi-people-fill text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <h3 class="text-lg font-medium text-gray-900">Total Employees</h3>
                            <p class="text-2xl font-semibold text-gray-700">1,234</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <i class="bi bi-graph-up text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <h3 class="text-lg font-medium text-gray-900">Revenue</h3>
                            <p class="text-2xl font-semibold text-gray-700">$845K</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                            <i class="bi bi-briefcase-fill text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <h3 class="text-lg font-medium text-gray-900">Projects</h3>
                            <p class="text-2xl font-semibold text-gray-700">89</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                            <i class="bi bi-star-fill text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <h3 class="text-lg font-medium text-gray-900">Performance</h3>
                            <p class="text-2xl font-semibold text-gray-700">95%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Recent Activity</h3>
                </div>
                <div class="p-6">
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <span class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="bi bi-bell text-blue-600"></i>
                            </span>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-900">New project launched</p>
                                <p class="text-sm text-gray-500">2 hours ago</p>
                            </div>
                        </li>
                        <li class="flex items-center">
                            <span class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center">
                                <i class="bi bi-check-circle text-green-600"></i>
                            </span>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-900">Project completed successfully</p>
                                <p class="text-sm text-gray-500">5 hours ago</p>
                            </div>
                        </li>
                        <li class="flex items-center">
                            <span class="h-8 w-8 rounded-full bg-yellow-100 flex items-center justify-center">
                                <i class="bi bi-person-plus text-yellow-600"></i>
                            </span>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-900">New team member added</p>
                                <p class="text-sm text-gray-500">1 day ago</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginForm').reset();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
